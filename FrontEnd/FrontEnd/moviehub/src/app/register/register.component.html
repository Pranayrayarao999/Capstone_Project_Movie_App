<mat-toolbar> <img src="./../assets/img/logo3.png" style="width:150px; height:63px;">
    <button mat-button  routerLink="" style="margin-left:900px;">Home</button>
    <button mat-button [matMenuTriggerFor]="menu" >Movie</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/popular">Popular</button>
      <button mat-menu-item routerLink="/trending">Trending</button>
    </mat-menu> 

    <button mat-button  routerLink="/login">Login</button>
</mat-toolbar>

<div class="text-center mt-5">
    <form [formGroup]="registerFormGroup" (ngSubmit)="registerCheck()" style="max-width:450px; margin:auto; margin-top: 50px;">
        <h2 class="h3 mb-4 bx" >Register With MovieHub</h2>

        <input type="email" formControlName="emailId" class="form-control mb-3" placeholder="Your Email">
            <div *ngIf="(registerFormGroup.get('emailId')?.touched || registerFormGroup.get('emailId')?.dirty) && registerFormGroup.get('emailId')?.invalid"
                class="alert alert-danger">
                Valid EmailId required..!
            </div>

        <input type="text" formControlName="userName" class="form-control mb-3" placeholder="Your Name">
            <div *ngIf="(registerFormGroup.get('userName')?.touched || registerFormGroup.get('userName')?.dirty) && registerFormGroup.get('userName')?.invalid"
                class="alert alert-danger">
                Valid UserName required..!
            </div>

        <input type="password" formControlName="password" class="form-control mb-3" placeholder="Password">
            <div *ngIf="(registerFormGroup.get('password')?.touched || registerFormGroup.get('password')?.dirty) && registerFormGroup.get('password')?.invalid"
                class="alert alert-danger">
                Password should contains 8-12 characters including 1 uppercase, 1 lowercase letter, and 1 number and 1 special character.
            </div>
        
        <input type="text" formControlName="city" class="form-control mb-3" placeholder="Your City">
            <div *ngIf="(registerFormGroup.get('city')?.touched || registerFormGroup.get('city')?.dirty) && registerFormGroup.get('city')?.invalid"
                class="alert alert-danger">
                Valid City required..!
            </div>  
            <input type="text" formControlName="profileUrl" class="form-control mb-3" placeholder="Picture No">     
            <div *ngIf="(registerFormGroup.get('profileUrl')?.touched || registerFormGroup.get('profileUrl')?.dirty) && registerFormGroup.get('profileUrl')?.invalid"
                class="alert alert-danger">
                Valid Number required..!
            </div> 
        
            <div class="d-flex flex-wrap">
                <div class="d-flex flex-row"  *ngFor="let f of files" >
                  <div class="card" style="width: 90px; margin-left:6px; margin-top:5px;">
                    <img class="card-img-top" src={{f.url}} alt="img" width="100px" height="100px">
                    <div class="card-body"> 
                  <p>{{f.profileId}}</p>
                    </div>
                  </div>
                </div>
              </div>      
        
        <div class="mt-3">
            <button class="btn btn-warning w-100"><b>REGISTER</b></button><br>
        </div>
        <div class="mt-3">
            <label>Already have an account?</label>
            <button class="btn btn-link" routerLink="/login">Login</button>
        </div>
    </form>
</div>
